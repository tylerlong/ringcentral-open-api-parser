      schema:
        type: 'string'
    TelephonySessionPartyId:
      name: 'partyId'
      in: 'path'
      description: 'Internal identifier of a call party'
      required: true
      schema:
        type: 'string'
    TelephonyPlayId:
      name: 'playId'
      in: 'path'
      description: 'Internal identifier of an audio file'
      required: true
