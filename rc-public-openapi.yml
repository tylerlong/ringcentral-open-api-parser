        - 'Number Not Allowed'
        - 'Number Blocked'
        - 'Number Disabled'
        - 'Resource Error'
        - 'Call Loop'
        - 'Fax Not Received'
        - 'Fax Partially Sent'
        - 'Fax Not Sent'
        - 'Fax Poor Line'
        - 'Fax Prepare Error'
        - 'Fax Save Error'
        - 'Fax Send Error'
        - 'DescNoE911Address'
