        - "address"
        - "subscriberKey"
        - "secretKey"
        - "encryption"
        properties:
          address:
            type: "string"
            description: |
              PubNub channel name
            example: "54770517599294_6dda849e"
            readOnly: true
          subscriberKey:
            type: "string"
            description: "PubNub credential required to subscribe to the channel"
            readOnly: true
          secretKey:
            type: "string"
            description: "PubNub credential required to subscribe to the channel"
            readOnly: true
          encryptionAlgorithm:
            type: "string"
            description: |
