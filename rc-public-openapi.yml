          type: "string"
          description: "Participant type"
        id:
          type: "string"
          description: "id"
        accountId:
          type: "string"
          description: "Account id"
        extensionId:
          type: "string"
          description: "Extension id"
        displayName:
          type: "string"
          description: "Display name"
        callerId:
          type: "string"
          description: "Caller id"
        correlationId:
          description: "Pass-thru parameter in join url"
          type: "string"
      description: "Participant information"
    ApiVersionInfo:
      type: "object"
      properties:
        uri:
