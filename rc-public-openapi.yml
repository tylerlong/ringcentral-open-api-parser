                - 'Direct'
                - 'Group'
                - 'Team'
                - 'Everyone'
        - name: 'recordCount'
          in: 'query'
          description: 'Number of chats to be fetched by one request. The maximum value is 250, by default - 30.'
          schema:
            maximum: 250
            type: 'integer'
            format: 'int32'
            default: 30
        - name: 'pageToken'
          in: 'query'
          description: 'Pagination token.'
          schema:
            type: 'string'
      responses:
