        paging:
          $ref: "#/components/schemas/Paging"
      description: "Recordings page"
    CloudRecording:
      required:
      - "displayName"
      - "hostInfo"
      - "id"
      - "shortId"
      - "startTime"
      - "mediaLink"
      - "url"
      type: "object"
      properties:
        id:
          type: "string"
          description: "Call id"
        shortId:
          type: "string"
          description: "Short bridge id"
        startTime:
          type: "string"
          description: "Start time ISO 8601"
          format: "date-time"
        duration:
          type: "integer"
          description: "Meeting duration in seconds"
          format: "int32"
          example: 36
        displayName:
          type: "string"
          description: "Meeting name"
        hostInfo:
          $ref: "#/components/schemas/Host"
        mediaLink:
          type: "string"
          description: "Link to the recording file. Not used anymore by Web team"
        url:
          type: "string"
          description: "Encrypted link to the recording file"
        expiresIn:
          type: "string"
          description: "Date after which recording will be deleted"
      description: "Recording information"
    Delegate:
      required:
      - "extensionId"
      type: "object"
      properties:
        id:
          type: "string"
          description: "Delegate id (equal as extension id of delegate)"
          readOnly: true
        name:
          type: "string"
          description: "Delegate name"
          readOnly: true
        accountId:
          type: "string"
          description: "Delegate account id"
        extensionId:
          type: "string"
          description: "Delegate extension id"
    DelegatorsListResult:
      type: "object"
      properties:
        items:
          type: "array"
          items:
            $ref: "#/components/schemas/Delegate"
    Meeting:
      required:
      - "bridgeId"
      - "displayName"
      - "hostInfo"
      - "rights"
      - "id"
      - "participants"
      - "shortId"
      - "startTime"
      - "status"
      - "type"
      - "recordings"
      type: "object"
      properties:
        id:
          type: "string"
          description: "Call id"
        bridgeId:
          type: "string"
          description: "Bridge id"
        shortId:
          type: "string"
          description: "Short bridge id"
        startTime:
          type: "string"
          description: "Start time ISO 8601"
          format: "date-time"
        duration:
          type: "integer"
          description: "Duration second"
          format: "int32"
          example: 36
        displayName:
          type: "string"
          description: "Meetings name"
        type:
          type: "string"
          description: "Meeting type"
          enum:
          - "Meeting"
          - "Call"
        status:
          type: "string"
          description: "Meeting status"
          enum:
          - "InProgress"
          - "Done"
        hostInfo:
          $ref: "#/components/schemas/Host"
        rights:
          description: "Describe access rights which has participants to meeting"
          type: "array"
          items:
            type: "string"
            enum:
            - "delete"
            - "download"
            - "share"
        longSummary:
          description: "During meeting AI team analyze code and after meeting finished generates text summary about this meeting"
          type: "string"
        shortSummary:
          description: "During meeting AI team analyze code and after meeting finished generates text summary about this meeting"
          type: "string"
        keywords:
          description: "During meeting AI team analyze code and after meeting finished generates key words used in meeting"
          type: "array"
          items:
            type: "string"
        participants:
          type: "array"
          description: "List of the participants in the meeting"
          items:
            $ref: "#/components/schemas/Participant"
        recordings:
          type: "array"
          description: "Recording information"
          items:
            $ref: "#/components/schemas/Recording"
        chatUrl:
          type: "string"
          description: "Chat location"
      description: "Meeting information"
    Recording:
      required:
      - "id"
      - "availabilityStatus"
