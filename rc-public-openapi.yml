          type: "string"
          description: "Text to send to `messages.to` phone numbers. Can be overridden on a per-message basis"
          example: "Hello, World!"
        messages:
          type: "array"
          description: "Individual messages"
          items:
            $ref: "#/components/schemas/MessageCreateRequest"
