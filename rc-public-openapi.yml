        "403":
          $ref: "#/components/responses/Forbidden"
        "500":
          $ref: "#/components/responses/InternalError"
      x-throttling-group: "Heavy"
      x-app-permission: "ReadWebinars"
  /webinar/history/v1/recordings/{recordingId}:
